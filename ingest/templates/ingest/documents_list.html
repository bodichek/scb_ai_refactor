{% extends "base.html" %}
{% block content %}
<h3>Moje dokumenty</h3>
<ul class="list-group">
  {% for d in documents %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ d.file.name }} — {{ d.year }} — {{ d.doc_type }}</span>
      <a class="btn btn-sm btn-primary" href="{% url 'process_pdf' d.id %}">Analyzovat</a>
    </li>
  {% empty %}
    <li class="list-group-item">Zatím žádné dokumenty.</li>
  {% endfor %}
</ul>
{% endblock %}
