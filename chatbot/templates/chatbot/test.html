<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>OpenAI Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>ü§ñ OpenAI API Test</h5>
                    </div>
                    <div class="card-body">
                        <button id="test-btn" class="btn btn-primary">Testovat OpenAI p≈ôipojen√≠</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('test-btn').addEventListener('click', async function() {
            const btn = this;
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Testov√°n√≠...';
            result.innerHTML = '<div class="spinner-border" role="status"></div>';
            
            try {
                const response = await fetch('/chatbot/test-api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    result.innerHTML = `
                        <div class="alert alert-success">
                            <h6>‚úÖ ${data.message}</h6>
                            <p><strong>Test odpovƒõƒè:</strong> ${data.test_response}</p>
                            <p><strong>API kl√≠ƒç:</strong> ${data.api_key_prefix}</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>‚ùå Chyba: ${data.error}</h6>
                            <p><strong>Typ:</strong> ${data.error_type || 'Unknown'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå S√≠≈•ov√° chyba</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Testovat znovu';
            }
        });
    </script>
</body>
</html>
