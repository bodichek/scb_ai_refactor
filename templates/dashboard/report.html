{% extends "base.html" %}{% block content %}
<h3>Report</h3>
<ul class="list-group">
  {% for s in statements %}
    <li class="list-group-item">
      <b>{{ s.year }}</b> — Tržby: {{ s.data.Revenue|default:0 }}, Čistý zisk: {{ s.data.NetProfit|default:0 }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
