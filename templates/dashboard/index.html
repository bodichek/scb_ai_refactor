{% extends "base.html" %}{% block content %}
<h3>Dashboard</h3>
<canvas id="chart" height="100"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
new Chart(document.getElementById('chart'), {
  type: 'line',
  data: {
    labels: {{ years|safe }},
    datasets: [
      { label: "Revenue", data: {{ revenue|safe }}, borderColor: "blue", fill: false },
      { label: "Net Profit", data: {{ net_profit|safe }}, borderColor: "green", fill: false }
    ]
  }
});
</script>
{% endblock %}
