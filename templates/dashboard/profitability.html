{% extends "base.html" %}{% block content %}
<h3>Ziskovost</h3>
<table class="table table-striped">
  <thead><tr><th>Rok</th><th>Třžby</th><th>Hrubá marže</th><th>Čistý zisk</th></tr></thead>
  <tbody>
  {% for s in statements %}
    <tr>
      <td>{{ s.year }}</td>
      <td>{{ s.data.Revenue|default:0 }}</td>
      <td>{{ s.data.GrossMargin|default:0 }}</td>
      <td>{{ s.data.NetProfit|default:0 }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
