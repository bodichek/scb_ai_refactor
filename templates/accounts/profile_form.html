{% extends "base.html" %}
{% block content %}
<h2>Upravit profil</h2>

<form method="post">
  {% csrf_token %}
  <label>Název firmy:</label>
  <input type="text" name="company_name" value="{{ profile.company_name }}"><br>

  <label>IČO:</label>
  <input type="text" name="ico" value="{{ profile.ico }}"><br>

  <label>Kontaktní osoba:</label>
  <input type="text" name="contact_person" value="{{ profile.contact_person }}"><br>

  <label>Telefon:</label>
  <input type="text" name="phone" value="{{ profile.phone }}"><br>

  <label>Email:</label>
  <input type="text" name="email" value="{{ profile.email }}"><br>

  <label>Web:</label>
  <input type="text" name="website" value="{{ profile.website }}"><br>

  <label>LinkedIn:</label>
  <input type="text" name="linkedin" value="{{ profile.linkedin }}"><br>

  <label>Obor:</label>
  <input type="text" name="industry" value="{{ profile.industry }}"><br>

  <label>Počet zaměstnanců:</label>
  <input type="number" name="employees_count" value="{{ profile.employees_count }}"><br>

  <button type="submit">Uložit změny</button>
</form>

<a href="{% url 'accounts:profile' %}">
  <button>Zpět na profil</button>
</a>
{% endblock %}
